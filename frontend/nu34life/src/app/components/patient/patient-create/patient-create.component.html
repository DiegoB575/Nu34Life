<mat-card>
  <mat-card-header>
    <mat-card-title>Registrar nuevo paciente</mat-card-title>
    <mat-card-subtitle>Generar cuenta de usuario</mat-card-subtitle>
  </mat-card-header>
    <form>
      <mat-form-field>
        <input type="text" [(ngModel)]="patient.firstName">
      </mat-form-field>
      <mat-form-field>
        <input type="text" [(ngModel)]="patient.lastName">
      </mat-form-field>
      <mat-form-field>
        <input type="text" [(ngModel)]="patient.email">
      </mat-form-field>
    </form>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
