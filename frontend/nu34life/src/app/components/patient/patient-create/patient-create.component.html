<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrar nuevo paciente</mat-card-title>
      <mat-card-subtitle>Generar cuenta de usuario</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form #newPatientForm="ngForm" fxLayout="column">
        <mat-form-field>
          <input type="email" [(ngModel)]="patient.username" placeholder="Email" #email="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="password" [(ngModel)]="patient.password" placeholder="ContraseÃ±a" #password="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="text" [(ngModel)]="patient.firstName" placeholder="Nombres" #firstName="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="text" [(ngModel)]="patient.lastName" placeholder="Apellidos" #lastName="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="email" [(ngModel)]="patient.email" placeholder="Email" #email="ngModel">
        </mat-form-field>

        <mat-form-field>
          <input type="text" [(ngModel)]="patient.weight" placeholder="Peso" #weight="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="text" [(ngModel)]="patient.height" placeholder="Altura" #height="ngModel">
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" clas="register-buttons">
        <button (click)="registrarPaciente()" mat-button>
          Registrar Paciente
        </button>
        <a mat-button routerLink="/pacientes">
          Cancelar
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
