<mat-list>
  <h3 mat-subheader>Mis pacientes</h3>
  <mat-list-item *ngFor="let patient of patients">
    <mat-card>
      <img mat-card-avatar>
      <mat-card-title>{{patient.firstName}} {{patient.lastName}}</mat-card-title>
    </mat-card>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
