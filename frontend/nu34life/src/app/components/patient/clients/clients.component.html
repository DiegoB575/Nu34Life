<mat-list>
  <h3 mat-subheader>Mis pacientes</h3>
  <mat-list-item *ngFor="let patient of patients">
    <img matListAvatar [src]="getAvatar(patient.image)">
    <h4 mat-line>{{patient.firstName}} {{patient.lastName}}</h4>
    <p mat-line> {{patient.lastName | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
