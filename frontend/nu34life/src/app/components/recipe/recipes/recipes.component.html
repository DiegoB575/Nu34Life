<div class="view-body">
  <div class="menu-toolbar">
    <h1>Recetas</h1>
    <button mat-mini-fab routerLink="/recipe-add">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || connectionError">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="connectionError">
    </div>
  </div>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || connectionError">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="connectionError">
    </div>
  </div>
  <div class="recipe-dashboard">
    <div class="recipe-table">
      <table mat-table [dataSource]="recipes" matSort
             matSortDisableClear matSortActive="name"
             matSortDirection="desc">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let recipe"> {{recipe.name}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let recipe">
            <ngx-avatar size="35" [src]="getPhoto(recipe.image)"></ngx-avatar>
          </td>
        </ng-container>

        <ng-container matColumnDef="servings">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Porciones</th>
          <td mat-cell *matCellDef="let recipe"> {{recipe.servings}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let recipe">
            <button mat-icon-button (click)="viewRecipeDetails(recipe)">
              <mat-icon>info</mat-icon>
              <span> Detalles</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [length]="resultLength" pageSize="20" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
