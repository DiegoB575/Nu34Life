<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Crear Receta
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div fxLayout="row">
        <div fxLayout="column" fxFlex="50">
          <mat-form-field>
            <input [(ngModel)]="recipe.name" matInput placeholder="Nombre" type="text">
          </mat-form-field>

          <label class="file-upload">
            <input (change)="fileEvent($event)" id="imageUpload" name="imageUpload" type="file"/>
            Subir imagen
          </label>

          <mat-form-field>
            <input [(ngModel)]="recipe.servings" matInput placeholder="Porciones" type="text">
          </mat-form-field>
          <mat-form-field>
            <textarea [(ngModel)]="directions" matInput placeholder="Instrucciones" type="text"></textarea>
            <mat-hint>Separe cada instruccion con 2 saltos de linea</mat-hint>
          </mat-form-field>
        </div>
        <div class="ingredients" fxFlex="50">
          <mat-selection-list #selectedFoods dense>
            <mat-list-option *ngFor="let food of foods">
              {{food.name}}
            </mat-list-option>
          </mat-selection-list>
          <button mat-button (click)="addIngredient(selectedFoods)">AÃ±adir ingrediente</button>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="cancel()">Cancelar</button>
      <button color="primary" mat-raised-button (click)="addRecipe()">Crear</button>
    </mat-card-actions>
  </mat-card>
</div>
