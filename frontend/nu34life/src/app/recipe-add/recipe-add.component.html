<div class="container">
      <h2>Agregar Receta</h2>
      <form>
      <div class="group">
          <input  type="text" required   [(ngModel)]="recipeData.name" />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Name</label>
      </div>
      <div class="group">
          <input  type="text" required   [(ngModel)]="recipeData.servings" />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Servings</label>
      </div>
      <button (click)="addFood()" class="learn-more">
          <span class="circle">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Agregar</span>
        </button>
        </form>
    </div>
