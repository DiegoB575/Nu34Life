spring.application.name=service-gateway
server.port=8090

eureka.client.service-url.defaultZone = http://localhost:8761/eureka

zuul.routes.diets.service-id=service-diet
zuul.routes.diets.path=/service-diet/**

zuul.routes.recipes.service-id=service-recipe
zuul.routes.recipes.path=/service-recipe/**

zuul.routes.profiles.service-id=service-profile
zuul.routes.profiles.path=/service-profile/**

zuul.routes.users.service-id=service-users
zuul.routes.users.path=/service-users/**

zuul.routes.security.service-id=service-oauth
zuul.routes.security.path=/api/service-oauth/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie